<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable bar-balanced">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable bar-balanced">
            <h1 class="title">{{user.name || 'Login'}}</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <div ng-hide="LoginService.isLoggedUser()" class="list list-inset">
                   <form name="form">
  
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Email</span>
                        <div class="formIcon" ng-show="form.email.$valid">
                            <i class="icon ion-checkmark-round balanced"></i>
                        </div>
                        <input type="email" placeholder="email" name="email" ng-model="user.email" required>
                      </label>



                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Telefone</span>   
                        <div class="formIcon" ng-show="form.phoneNumber.$valid">
                            <i class="icon ion-checkmark-round balanced"></i>
                        </div>  
                        <input id="phoneNumber" placeholder="telefone" type="text" name="phoneNumber" ng-model="phoneNumber" phone-number country-code="countrycode" class="ng-isolate-scope ng-dirty ng-valid ng-valid-phone-number" required>
                        
                      </label>

                    <button class="button button-block button-positive" 
                            ng-click="fbLogin()" 
                            ng-disabled="!form.phoneNumber.$valid || phoneNumber == null">
                        Login with Facebook
                        </button>

                    </form>
                </div>
                <div class="list card" ng-show="LoginService.isLoggedUser()">
                    <div class="item item-body">
                        <img class="full-image" src="{{user.picture}}" />
                    </div>
                    <div class="item tabs tabs-secondary tabs-icon-left">
                        <a class="tab-item" href="">
                        <i class="icon assertive ion-plus-round"></i>
                            $ {{user.amount || 0 | number:2}}
                        </a>
                        <a class="tab-item" href="" ng-click="logout()">
                            Logout &nbsp;
                            <i class="icon ion-log-out"></i>
                        </a>
                    </div>
                </div>
                
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
