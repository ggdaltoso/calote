<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable bar-balanced">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable bar-balanced">
            <h1 class="title">{{user.name || 'Login'}}</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <div class="list card" ng-show="user">
                    <div class="item item-body">
                        <img class="full-image" src="http://graph.facebook.com/{{user.id}}/picture?width=270&height=270" />
                    </div>
                    <div class="item tabs tabs-secondary tabs-icon-left">
                        <a class="tab-item" href="">
                        <i class="icon assertive ion-plus-round"></i>
                            $ {{user.amount || 0 | number:2}}
                        </a>
                        <a class="tab-item" href="" ng-click="logout()">
                            Logout &nbsp;
                            <i class="icon ion-log-out"></i>
                        </a>
                    </div>
                </div>
                <div ng-hide="user">
                    <label class="item">
                    <button class="button button-block button-positive" ng-click="fbLogin()">
                        Login with Facebook
                        </button>
                    </label>
                </div>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
